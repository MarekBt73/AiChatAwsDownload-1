{% extends "base_generic.html" %}
{% block title %}
Szczegóły rozmowy - {{ chat.created_at }}
{% endblock %}

{% block content %}
<div class="container mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Szczegóły rozmowy</h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">Wysłano: {{ chat.created_at }}</p>
        </div>
        <div class="border-t border-gray-200">
            <dl>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">Wiadomość</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ chat.message }}</dd>
                </div>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">Odpowiedź</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ chat.response }}</dd>
                </div>
            </dl>
        </div>
    </div>
</div>
{% endblock %}
