
<!DOCTYPE html>
<html lang="pl-PL" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   

    <link rel="stylesheet" href="{% static 'src/output.css' %}">

    <meta name="csrf-token" content="{{ csrf_token }}">

</head>
<body class="h-full w-full">
    <div class="bg-gray-800 flex justify-center items-center w-full ">
    <header class="container mx-auto">
        {% include 'navigation-header.html' %}
    </header>
    </div>
    <main class="container mx-auto flex flex-col p-10" >
        {% block content %}{% endblock %}
    </main>
    <footer class="w-full flex justify-center mt-4">
        <p>&copy; 2024 My Site</p>
    </footer>



    <script src="{% static 'js/custom.js' %}" defer></script>
</body>
</html>
