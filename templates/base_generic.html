<!DOCTYPE html>
<html lang="pl-PL" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static 'js/custom.js' %}" defer></script>
    <meta name="csrf-token" content="{{ csrf_token }}">

</head>
<body class="h-full w-full">
    <div class="bg-gray-800 flex justify-center items-center w-full ">
    <header class="container mx-auto">
        {% include 'navigation-header.html' %}
    </header>
    </div>
    <main class="container mx-auto flex flex-col p-10" >
        {% block content %}{% endblock %}
    </main>
    <footer class="w-full flex justify-center mt-4">
        <p>&copy; 2024 My Site</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const menuButton = document.getElementById('user-menu-button');
            const menu = document.getElementById('user-menu');
    
            if (menuButton) {
                menuButton.addEventListener('click', function () {
                    console.log('click menu button');
                    const expanded = menuButton.getAttribute('aria-expanded') === 'true' || false;
                    menuButton.setAttribute('aria-expanded', !expanded);
                    menu.classList.toggle('hidden');
                });
            }
            if (menu) {
                menu.addEventListener('click', function () {
                    menu.classList.toggle('hidden');
                });
            }

           
    
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');


            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function () {
                    const expanded = mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
                    mobileMenuButton.setAttribute('aria-expanded', !expanded);
                    mobileMenu.classList.toggle('hidden');
                });
            }
            if (mobileMenu) {
                mobileMenu.addEventListener('click', function () {
                    mobileMenu.classList.toggle('hidden');
                });
            }
    
        });
    </script>
    



</body>
</html>
